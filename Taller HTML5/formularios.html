<!DOCTYPE html>
<html lang="es">
<head>
    <!--Habilita el uso de acentos, ñ y otros caractéres-->
    <meta charset="UTF-8">
    <meta name="description" content="Este formulario presenta el uso de controles html5 para enviar información al servidor">
    <meta name="keywords content="html5,saidjair, itschi, geeks">
    <meta name="author" content="Said Jair Guerra Escudero">
    <meta name="copyright" content="ITSCHI">
    <meta name="robots content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Formularios</title>
</head>
<body>
    <h1>Formularios en HTML5</h1>
    <form action="pagina_procesa_datos">
        <input type="text" placeholder="Ingresa tu nombre" required>
        <br>
        <!-- también puede aceptar el atributo readonly-->
        <input type="text" placeholder="Edad" required>
        <br>
        <label><input id="rdH" type="radio" name="sexo">Hombre</label>
        <label><input id="rdM" type="radio" name="sexo" checked>Mujer</label>
        <br>
        <input id="chkISC" type="checkbox" name="carrera">ISC
        <input id="chkIGE" type="checkbox" name="carrera" checked>IGE
        <input id="chkIDC" type="checkbox" name="carrera">IDC
        <br>
        <input type="email" placeholder="ingresa tu correo">
        <input type="tel" placeholder="ingresa tu número">
        <input type="url" placeholder="url del recurso">
        <input type="number" name="edad" min="18" max="40">
        <input type="range" name="costo" min="1600" max="2000" value="1700">
        <input type="datetime-local" name="fecha">
        <input type="color" name="SelectColor">
        <br><br>
        <button type="submit">Enter</button>
    </form>
</body>
</html>
